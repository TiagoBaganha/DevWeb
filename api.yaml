      type: object
      properties:
        StatusID:
          type: integer
          format: int64
        StatusName:
          type: string
      additionalProperties: false
      example:
        CategoryID: 2
        name: Conclu√≠da



    Tasks:
      title: Tasks
      required:
      - TasksID
      - Title
      type: object
      properties:
        TasksID:
          type: integer
          format: int64
        Title:
          type: string
        Description:
          type: string
        DueDate:
          type: date
        UserID:
          type: integer
          format: int64 
        CategoryID:
          type: integer
          format: int64 
        StatusID:
          type: integer
          format: int64 
      additionalProperties: false
      example:
        id: 1
        Title: Projeto XYZ
        Description: Desenvolver o projeto XYZ para o cliente
        DueDate: 2024-02-15
        UserID: 1
        CategoryID: 1
        StatusID: 1