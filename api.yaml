components:
  schemas:


    Users:
      title: Users
      required:
      - Username
      type: object
      properties:
        Userid:
          type: integer
          format: int64
        Username:
          type: string
        Email:
          type: string
      additionalProperties: false
      example:
        Userid: 1
        Username: John Doe
        Email: john.doe@example.com


    Taskcategories:
      title: Taskcategories
      required:
      - CategoryID
      type: object
      properties:
        CategoryID:
          type: integer
          format: int64
